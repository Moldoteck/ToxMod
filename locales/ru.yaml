name: Русский
short_name: ru
start: |
  <b>Бот</b> обнаружит токсичные сообщения в групповых чатах и поможет модерировать их
help: |
  <b>Бот</b> обнаружит токсичные сообщения в групповых чатах и поможет модерировать их
  Просто добавьте бота в вашу группу! (и убедитесь что у него есть <b>права админа!!!</b>)
  <b>Отправь</b> /subscribe_mod (для админов) чтобы подписаться на модерацию этого чата. <b>(Вы не должны быть анонимными, 
  а у группы должен быть линк типа t.me/...)</b>
  <b>Отправь</b> /unsubscribe_mod чтобы отписаться от модерации этого чата
  <b>Отправь</b> /interactive если вы хотите, чтобы бот реагировал на токсичные сообщения
  <b>Отправь</b> /setthresh <i>toxic</i> | <i>profan</i> | <i>identity</i> | <i>insult</i> 0,5, чтобы изменить порог для указанной категории на 0,5
  <b>Отправь</b> /resetthresh для сброса пороговых значений до значений по умолчанию
  <b>Отправь</b> /getthresh для получения нынешних пороговых значений
  <b>Отправь</b> /toxicscore в качестве ответа на сообщение, чтобы получить для него оценку токсичности
  <b>Отправь</b> /language, чтобы изменить язык
  <b>Отправь</b> /help - это сообщение
  <b>Отправь</b> /hide_cmd - to hide inline commands
  <b>Отправь</b> /show_cmd - to show inline commands

language: Пожалуйста, выберите язык.
