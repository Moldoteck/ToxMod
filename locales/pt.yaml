name: Português
short_name: pt
start: |
  <b>O bot</b> detectará mensagens tóxicas em chats em grupo e ajudará a moderá-las.
help: |
  <b>O bot</b> detectará mensagens tóxicas em chats em grupo e ajudará a moderá-las.
  Basta adicionar o bot a qualquer grupo! (e certifique-se de que tem <b>direitos de administrador!!!</b>)
  <b>Envie</b> /subscribe_mod (para administradores) para se tornar moderador do chat atual. <b>(Você não deve ser anônimo
  e o grupo deve ter um link como t.me/...)</b>
  <b>Envie</b> /unsubscribe_mod para cancelar a inscrição na moderação do bate-papo atual
  <b>Envie</b> /interactive se você quiser que o bot responda a mensagens tóxicas
  <b>Envie</b> /setthresh <i>toxic</i> | <i>profan</i> | <i>identity</i> | <i>insult</i> 0.5 a fim de alterar o limite da categoria especificada para 0.5
  <b>Envie</b> /resetthresh a fim de redefinir os limites para os valores padrão
  <b>Envie</b> /getthresh a fim de obter valores padrão
  <b>Envie</b> /toxicscore como uma resposta a uma mensagem para obter uma pontuação de toxicidade para ela
  <b>Envie</b> /language a fim de mudar o idioma
  <b>Envie</b> /help - esta mensagem
  <b>Envie</b> /hide_cmd - to hide inline commands
  <b>Envie</b> /show_cmd - to show inline commands
  
