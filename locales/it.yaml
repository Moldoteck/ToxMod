name: Italiana
short_name: it
start: |
  <b>Bot</b> rileverà i messaggi tossici nelle chat di gruppo e aiuterà a moderarli.
help: |
  <b>Bot</b> rileverà i messaggi tossici nelle chat di gruppo e aiuterà a moderarli.
  Basta aggiungere il bot a qualsiasi gruppo! (e assicurati che abbia i diritti di amministratore)
  <b>Spedire</b> /subscribe_mod (per gli amministratori) per diventare moderatore della chat corrente. <b>(Non dovresti essere anonimo
  e il gruppo dovrebbe avere un collegamento come t.me/...)</b>
  <b>Spedire</b> /unsubscribe_mod per annullare l'iscrizione alla moderazione della chat corrente
  <b>Spedire</b> /interactive se vuoi che il bot risponda ai messaggi tossici
  <b>Spedire</b> /setthresh <i>toxic</i> | <i>profan</i> | <i>identity</i> | <i>insult</i> 0.5 per cambiare la soglia per la categoria specificata a 0.5
  <b>Spedire</b> /resetthresh per riportare le soglie ai valori di default
  <b>Spedire</b> /getthresh per ottenere i valori predefiniti
  <b>Spedire</b> /toxicscore come risposta a un messaggio per ottenere un punteggio di tossicità per esso
  <b>Spedire</b> /language per cambiare lingua
  <b>Spedire</b> /help - questo messaggio
  
